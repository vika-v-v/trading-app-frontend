<div class="container">
  <div class="infoErrorPopUp" [ngStyle]="{'background-color': popupColor}" *ngIf="!choicePopUpVisible">
    <span class="symbol" [innerHTML]="symbol"></span>
    <p class="text">{{ text }}</p>
  </div>
  <div class="choicePopUp" *ngIf="choicePopUpVisible">
    <p>{{ text }}</p>
    <button (click)="choiceYes()">Ja</button>
    <button (click)="choiceNo()">Nein</button>
  </div>
</div>
