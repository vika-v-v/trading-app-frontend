<div id="main-container">
  <div id="login-container">
    <h1 class="main-header" id="login-text">Login</h1>
    <div id="content-container">
      <div id="login-data">
        <input
          name="email"
          type="email"
          placeholder="E-Mail Adresse"
          required
          [(ngModel)]="email"
        />
        <input
          name="passwort"
          type="password"
          placeholder="Passwort"
          required
          [(ngModel)]="passwort"
        />
      </div>
      <button id="login-button" (click)="anmelden()">Anmelden</button>
    </div>
    <p (click)="navigateToPasswordResetPage()">Passwort vergessen?</p>
    <p>
      Du hast kein Konto?
      <span id="registrieren-link" (click)="navigateToRegistrationPage()"
        >Registrieren</span
      >
    </p>
  </div>
</div>
