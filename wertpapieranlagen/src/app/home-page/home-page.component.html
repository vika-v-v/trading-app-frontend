<div id="container">
  <div id="top-elements">
    <div id="left-elements">
      <div id="left-buttons">
        <select>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
        <button>Kaufen</button>
        <button>Verkaufen</button>
      </div>
      <div>
        <select>
          <option value="option1">Filter 1</option>
          <option value="option2">Filter 2</option>
          <option value="option3">Filter 3</option>
        </select>
      </div>
    </div>

    <div id="right-icons">
      <div *ngIf="depots.length > 0">
        <img
          src="../../assets/icons/1904677_add_addition_calculate_charge_create_icon.svg"

        />
      </div>
      <div>
        <img
          src="../../assets/icons/185095_settings_icon.svg"

        />
      </div>
    </div>
  </div>

  <div *ngIf="depots.length === 0" id="erstes-depot-view">
    <h1>Erstellen Sie ihr erstes Depot</h1>
    <img
      src="../../assets/icons/1904677_add_addition_calculate_charge_create_icon.svg"
      (click)="depotAnlegen()"
      id="erstes-depot-erstellen-icon"
    />
  </div>

  <div *ngIf="depots.length > 0" class="text">
    <div id="main-section">
      <div id="graphic">
        <canvas id="canvas"></canvas>
      </div>
      <div id="list-wertpapiere">
        	<table>
            <thead>
              <tr>
                <th>Wertpapiertyp</th>
                <th>Menge von Wertpapieren</th>
                <th>Gesamtsumme</th>
                <th>Entwicklung</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>ETF</td>
                <td>10</td>
                <td>15.000 Euro</td>
                <td><img src="../../assets/icons/4829868_arrow_right_up_icon.svg"></td>
              </tr>
              <tr>
                <td>Fond</td>
                <td>2</td>
                <td>3.200 Euro</td>
                <td><img src="../../assets/icons/4829865_arrow_down_left_icon.svg"></td>
              </tr>
              <tr>
                <td>Aktien</td>
                <td>31</td>
                <td>50.000 Euro</td>
                <td><img src="../../assets/icons/4829868_arrow_right_up_icon.svg"></td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>

  <div id="bottom-elements">
      <button>Export</button>
      <button>Depot l√∂schen</button>
  </div>
</div>
