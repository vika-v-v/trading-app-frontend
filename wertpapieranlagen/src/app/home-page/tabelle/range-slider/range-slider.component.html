<div class="range-slider">
  <input type="range" [min]="min" [max]="max" [step]="step" [(ngModel)]="value1" (input)="onValueChange()" />
  <input type="range" [min]="min" [max]="max" [step]="step" [(ngModel)]="value2" (input)="onValueChange()" />
  <div class="slider-track" [ngStyle]="{ left: trackLeft, width: trackWidth }"></div>
  <div class="background-track"></div>
</div>
