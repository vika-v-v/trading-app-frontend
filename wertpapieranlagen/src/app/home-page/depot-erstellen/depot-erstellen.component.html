<div id="content">
  <p class="main-header grey-text" id="header">Depot erstellen</p>
  <div id="information">
    <div id="depotrname" class="information-line">
      <p class="grey-text">Name</p>
      <input [(ngModel)]="name" type="text" class="grey-text" placeholder="Mein Depot" />
    </div>
    <div id="waehrung" class="information-line">
      <p class="grey-text">WÃ¤hrung</p>
      <app-custom-dropdown class="dropdown" [options]="moeglicheWaehrungen" [selectedOption]="moeglicheWaehrungen[0]" (selectionChange)="changeWaehrung($event)"></app-custom-dropdown>
    </div>
  </div>
  <div id="bottom-elements">
    <button class="depot-erstellen global-button" (click)="depotErstellen()">Depot erstellen</button>
    <button class="abbrechen global-button" (click)="abbrechen()">Abbrechen</button>
  </div>
</div>
